<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
  </head>
  <body>
    <div id="parallelogram"></div>
    <section>
      <form action="#" method="post">
        <h1>Crie sua conta</h1>
        <fieldset>
          <div class="container">
            <input type="text" required name="name" autofocus />
            <label>Nome</label>
          </div>
          <div class="container">
            <input type="text" required name="lastname" />
            <label>Sobrenome</label>
          </div>
        </fieldset>
        <fieldset>
          <div class="container">
            <input type="email" required name="email" />
            <label>E-mail</label>
          </div>
        </fieldset>
        <fieldset>
          <div class="container">
            <input type="password" required name="password" />
            <label>Senha</label>
          </div>

          <div class="container">
            <input type="password" required name="confirm" />
            <label>Confirmar Senha</label>
          </div>
        </fieldset>
        <fieldset>
          <div id="check">
            <input type="checkbox" required name="accept" />
            <label>Aceitar termos de uso</label>
          </div>
          <button>Criar Conta</button>
        </fieldset>
        <div id="termos">
          <a class="termos" href="#">Ler termos de uso</a>
        </div>
        <div id="storyset"></div>
      </form>
      <img src="/3806315811579177876-256.png" />
    </section>
  </body>
</html>
